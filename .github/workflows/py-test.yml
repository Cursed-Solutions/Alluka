name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    permissions:
      id-token: write

    uses: FasterSpeeding/Piped/.github/workflows/py-test.yml@12f12b2c1f7aef76182a0337ae9c577661cf6aae
    secrets: inherit
    with:
      os-versions: '["ubuntu-latest", "macos-latest", "windows-latest]'
      python-versions: '["3.11", "3.12", "3.13", "3.14-dev"]'
